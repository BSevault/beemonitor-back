#Global configuration
spring.application.name=beemonitor
spring.mvc.format.date=yyyy-MM-dd

spring.main.banner-mode=off
#spring.banner.location=

#Définir le contexte route
#server.servlet.context-path=/beemonitor

#Tomcat configuration
server.port=9000

#Log level configuration
logging.level.root=ERROR
logging.level.com.beemonitor=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Pour gerer le lazy
#spring.jpa.open-in-view=true

#MySQL JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/beemonitor
spring.datasource.username=root
spring.datasource.password=
